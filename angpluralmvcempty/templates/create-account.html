<div class="row">
    <div class="col-md-10">
        <h2>Create Account</h2>
    </div>
</div>
<form name="accountForm" novalidate>

    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label>First name</label>
                <input type="text" name = "firstName" ng-model="student.firstName" class="form-control" required/>
                <div class="text-danger" ng-show="accountForm.firstName.$error.required 
                     && accountForm.firstName.$dirty" > Please enter your first name</div>
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" name = "lastName" ng-model="student.lastName" class="form-control" required/>
                <div class="text-danger" ng-show="accountForm.lastName.$error.required 
                     && accountForm.lastName.$dirty"> Please enter your last name</div>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="text" name = "email" ng-model="student.email" class="form-control" required ng-pattern="[a-zA-Z]+"/>
                <div class="text-danger" ng-show="accountForm.email.$error.required 
                     && accountForm.email.$dirty"> Please enter your email</div>
                <div class="text-danger" ng-show="accountForm.email.$error.pattern
                     && accountForm.email.$dirty">Wrong email</div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name = "password" ng-model="student.password" class="form-control" required/>
                <div class="text-danger" ng-show="accountForm.password.$error.required 
                     && accountForm.password.$dirty"> Please enter your password</div>
            </div>

            <button class="btn btn-default" ng-disabled="accountForm.$invalid"ng-click="save(student)">Create</button>
            <div ng-show="errors.length > 0" ng-repeat="error in errors" style="color: red;">
                {{error}}
            </div>

        </div>
    </div>

</form>
